<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="stats">
    <div class="result">
      <h2 class="result__title">Your Result</h2>
      <div class="result__score"> <span class="result__numbrt">76</span>of 100</div>

      <h2 class="result__subtitle">Great</h2>
      <p class="result__describe"> You scored higher than 65% of the people who have taken these tests.
    </div>

    <div class="summary">
      <h2 class="summary__title">Summary</h2>

      <div class="summary__feature summary__feature--first">
        <div class="summary__feature-name"> Reaction</div>
        <div class="summary__feature-points">80 / 100</div>

      </div>
      <div class="summary__feature summary__feature--second">
        Memory
        92 / 100
      </div>
      <div class="summary__feature summary__feature--third">
        Verbal
        61 / 100
      </div>
      <div class="summary__feature summary__feature--fourth">
        Visual
        72 / 100
      </div>

      <button class="summary__continue"> Continue</button>
    </div>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>

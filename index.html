<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="stats">
    <div class="wrapper">
      <div class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result__score">
          <div>76</div>
          <div class="result__amount">of 100</div>
        </div>


        <h2 class="result__subtitle">Great</h2>
        <p class="result__describe"> You scored higher than 65% of the people who have taken these tests.
      </div>

      <div class="summary">
        <h2 class="summary__title">Summary</h2>

        <div class="summary__feature summary__feature--first">

          <div class="summary__feature-name"><img src="/results-summary-component-main/assets/images/icon-reaction.svg"
              alt="" class="summary__feature-icon"> Reaction</div>
          <div class="summary__feature-points">80 <span>/ 100</span></div>

        </div>
        <div class="summary__feature summary__feature--second">

          <div class="summary__feature-name"> <img src="/results-summary-component-main/assets/images/icon-memory.svg"
              alt="" class="summary__feature-icon"> Memory</div>
          <div class="summary__feature-points">92 <span>/ 100</span></div>

        </div>
        <div class="summary__feature summary__feature--third">

          <div class="summary__feature-name"> <img src="/results-summary-component-main/assets/images/icon-verbal.svg"
              alt="" class="summary__feature-icon"> Verbal </div>
          <div class="summary__feature-points">61 <span>/ 100</span></div>

        </div>
        <div class="summary__feature summary__feature--fourth">

          <div class="summary__feature-name"><img src="/results-summary-component-main/assets/images/icon-visual.svg"
              alt="" class="summary__feature-icon"> Visual</div>
          <div class="summary__feature-points">72 <span>/ 100</span></div>

        </div>

        <button class="summary__continue"> Continue</button>
      </div>
    </div>


  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
